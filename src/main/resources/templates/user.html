<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h3>Привет, <span th:text="${user.getName()}">VALUE</span>, ниже информация о тебе!</h3>

<p>Ваше имя: <span th:text="${user.getName()}">VALUE</span></p>
<p>Ваш возраст: <span th:text="${user.getAge()}">VALUE</span></p>
<p>Ваш почтовый ящик: <span th:text="${user.getEmail()}">VALUE</span></p>
<p>Ваш логин: <span th:text="${user.getUsername()}">VALUE</span></p>
<p>Ваша роль: <span th:text="${user.getRolesString()}">VALUE</span></p>
<br/>
<h3><a th:href="@{/logout}">Выйти</a></h3>

</body>
</html>
